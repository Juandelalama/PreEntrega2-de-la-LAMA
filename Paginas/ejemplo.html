<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tres Columnas de Im√°genes con Texto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }

    .item {
      text-align: center;
    }

    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .item p {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">
      <img src="imagen1.jpg" alt="Imagen 1">
      <p>Texto bajo la Imagen 1</p>
    </div>
    <div class="item">
      <img src="imagen2.jpg" alt="Imagen 2">
      <p>Texto bajo la Imagen 2</p>
    </div>
    <div class="item">
      <img src="imagen3.jpg" alt="Imagen 3">
      <p>Texto bajo la Imagen 3</p>
    </div>
  </div>

</body>
</html>
