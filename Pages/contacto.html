<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Cali</title>
    <link rel="shortcut icon" href="../Imagenes/logo-favi.jpg" type="image/x-icon">
    <!--BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Link Css-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="contacto-body">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand a-logo" href="index.html"><img src="../Imagenes/logo-favi.jpg" alt="logo-favi" class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse div-nav" id="navbarNavAltMarkup">
                    <div class="navbar-nav nav-1">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    <a class="nav-link active" aria-current="page" href="../Pages/ventas.html">Catalogo</a>
                    <a class="nav-link active" aria-current="page" href="../Pages/contacto.html">Contacto</a>
                    <a class="nav-link active" aria-current="page" href="../Pages/ubicación.html">Ubicación</a>
                    <a class="nav-link active" aria-current="page" href="../Pages/quienes-somos.html">¿Quienes Somos?</a>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <main class="main-contacto">
        <div class="content">
            <h1 class="logo-contacto">Envianos <span class="span-contacto">tu mensaje</span></h1>
            <div class="contact-wrapper animated bounceInUp div-contact">
                <div class="contact-form">
                    <form action="">
                        <p>
                            <label>Nombre Completo</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Correo Electrónico</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Numero de telefono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Motivo de contacto</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                            <label>Breve resumen de su consulta</label> 
                            <textarea name="message" rows="3" class="text-area1"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Send
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Nuestra Información</h4>
                    <ul class="ul-contacto">
                        <li><i class="fas fa-map-marker-alt"></i>Buenos Aires, CABA</li>
                        <li><i class="fas fa-phone"></i> +549115643567</li>
                        <li><i class="fas fa-envelope-open-text"></i> cali.automotores@gmail.com</li>
                    </ul>
                    <p>Luego de rellenar este formulario nos pondremos en contacto a la brevedad.</p>
                    <p>Atte: Cali Automotores</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button type="button" class="btn btn-outline-info" id="auto-nuevo">Compartir Nuestra Pagina</button>
        <!--Redes Sociales-->
        <section class="logos">
            <a href="https://www.instagram.com/" target="_blank" >
                <img src="../Imagenes/instagram.jpg" alt="logo-instagram" class="logos-redes" id="auto-nuevo">
            </a>
            <a href="https://www.tiktok.com/" target="_blank">
                <img src="../Imagenes/tiktok.jpg" alt="logo-tiktok" class="logos-redes" id="auto-nuevo"> 
            </a>
            <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank">
                <img src="../Imagenes/whatsapp.jpg" alt="logo-wsp" class="logos-redes" id="auto-nuevo">
            </a>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
